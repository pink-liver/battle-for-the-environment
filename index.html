<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Battle for the environment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Battle for the environment</h1>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
        <button
          id="themeToggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
        >
          🌙
        </button>
      </div>
    </header>

    <main>
      <canvas id="game" width="720" height="480" aria-label="Maze game canvas">
      </canvas>
    </main>

    <div id="instructionsPopup" class="popup">
      <div class="popup-content">
        <h2>Game Instructions</h2>
        <p>歡迎來到〈環境保衛戰〉</p>
        <p>有不明人士正在隨意丟棄廢棄藥品！</p>
        <ul>
          <li>使用方向鍵移動角色。</li>
          <li>在時間結束前，盡可能多收集藥丸，阻止汙染蔓延。</li>
          <li>避開病毒，否則會扣除寶貴的時間。</li>
          <li>撿起咖啡因，可獲得額外的時間加成。</li>
        </ul>
        <div class="character-select">
          <p>請選擇一名英雄，與你共同守護環境：</p>
          <div class="character-options">
            <button class="character-btn" data-char="dog">
              <img
                src="public/player-dog.png"
                alt="Dog"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="cat">
              <img
                src="public/player-cat.png"
                alt="Cat"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="seal">
              <img
                src="public/player-seal.png"
                alt="Seal"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="ghost">
              <img
                src="public/player-ghost.png"
                alt="Ghost"
                class="character-img"
              />
            </button>
          </div>
        </div>
        <button id="startBtn" class="start-btn" disabled>Start Game</button>
      </div>
    </div>

    <div id="gameOverPopup" class="popup" style="display: none">
      <div class="popup-content">
        <h2>Time's up!</h2>
        <p>YOUR FINAL SCORE:</p>
        <p class="final-score"><span id="finalScore">0</span></p>
        <button id="restartBtn" class="start-btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
