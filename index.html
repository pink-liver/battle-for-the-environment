<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Battle for the environment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Battle for the environment</h1>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="time">30</span>s</div>
        <button
          id="themeToggle"
          class="theme-toggle"
          aria-label="Toggle dark mode"
        >
          🌙
        </button>
      </div>
    </header>

    <main>
      <div class="game-container">
        <canvas
          id="game"
          width="720"
          height="480"
          aria-label="Maze game canvas"
        >
        </canvas>
        <div class="leaderboard-container">
          <div class="leaderboard">
            <h2>排行榜</h2>
            <div class="leaderboard-content">
              <div id="leaderboardLoading" class="loading">載入中...</div>
              <div
                id="leaderboardList"
                class="leaderboard-list"
                style="display: none"
              >
                <!-- Leaderboard entries will be populated here -->
              </div>
              <div id="leaderboardError" class="error" style="display: none">
                載入排行榜失敗
              </div>
            </div>
            <button id="refreshLeaderboard" class="refresh-btn">
              重新整理
            </button>
          </div>
        </div>
      </div>
    </main>

    <div id="instructionsPopup" class="popup">
      <div class="popup-content">
        <h2>Game Instructions</h2>
        <p>歡迎來到〈環境保衛戰〉</p>
        <p>有不明人士正在隨意丟棄廢棄藥品！</p>
        <ul>
          <li>使用方向鍵移動角色。</li>
          <li>在時間結束前，盡可能多收集藥丸，阻止汙染蔓延。</li>
          <li>避開病毒，否則會扣除寶貴的時間。</li>
          <li>撿起咖啡因，可獲得額外的時間加成。</li>
        </ul>
        <div class="character-select">
          <p>請選擇一名英雄，與你共同守護環境：</p>
          <div class="character-options">
            <button class="character-btn" data-char="dog">
              <img
                src="public/player-dog.png"
                alt="Dog"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="cat">
              <img
                src="public/player-cat.png"
                alt="Cat"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="seal">
              <img
                src="public/player-seal.png"
                alt="Seal"
                class="character-img"
              />
            </button>
            <button class="character-btn" data-char="ghost">
              <img
                src="public/player-ghost.png"
                alt="Ghost"
                class="character-img"
              />
            </button>
          </div>
        </div>
        <button id="startBtn" class="start-btn" disabled>Start Game</button>
      </div>
    </div>

    <div id="gameOverPopup" class="popup" style="display: none">
      <div class="popup-content">
        <h2>Time's up!</h2>
        <p class="final-score-title">YOUR FINAL SCORE:</p>
        <p class="final-score"><span id="finalScore">0</span></p>

        <div class="name-input-section">
          <p>輸入您的名字以儲存到排行榜：</p>
          <input
            type="text"
            id="playerNameInput"
            placeholder="請輸入您的名字"
            maxlength="20"
          />
          <button id="saveScoreBtn" class="save-btn">Save</button>
          <div id="saveStatus" class="save-status"></div>
        </div>

        <button id="restartBtn" class="start-btn">Play Again</button>
      </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
